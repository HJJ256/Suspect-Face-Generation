{% extends "base.html" %}
{% load static %}
{% block content %}
{% static "png" as baseUrl %}



<style type="text/css">
  body {
	color: black;
	}
  
	#header {
  	text-align: center;
	}
	.hiddenradio [type=radio] { 
  position: absolute;
  opacity: 0;
  width: 0;
  height: 0;
}

/* IMAGE STYLES */
.hiddenradio [type=radio] + img {
  cursor: pointer;
}

/* CHECKED STYLES */
.hiddenradio [type=radio]:checked + img {
  outline: 4.5px solid #f00;
}


.post-form{
	text-align: center;
}

.save-btn {
	background-color: #4CAF50;
	border: none;
	color: white;
	padding: 10px 25px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 25px;
	margin: 4px 2px;
	cursor: pointer;
  }


</style>


<br>
<div class="hiddenradio">
	<form method="POST" action="image_morph" class="post-form">
		{% csrf_token %}
		<div id="header">
		
			{% for i in df %}
			<label>
				<input type="radio" name="test" value="{{ i }}" checked>
				<img src="{{baseUrl}}/{{i}}" alt="My image" width="16%">
				
			</label>
			{% endfor %}
			
		</div>
		<input type="submit" class="save-btn" >
	</form>
</div>

{% endblock %}
